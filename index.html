<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการติดตั้งแอปพลิเคชั่น Inside COJ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans Thai', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            color: #374151;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #f3e8ff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(219, 39, 119, 0.08);
        }
        
        .header {
            background: linear-gradient(135deg, #fce7f3 0%, #f3e8ff 100%);
            padding: 32px 24px;
            border-bottom: 1px solid #f3e8ff;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ec4899, #be185d, #a21856, #be185d, #ec4899);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #be185d;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 15px;
            color: #831843;
            font-weight: 400;
        }
        
        .content {
            padding: 24px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 15px;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s ease;
            background: #ffffff;
            font-family: inherit;
        }
        
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }
        
        .checkbox-group {
            margin: 16px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: #fdf2f8;
            border-color: #f3e8ff;
        }
        
        .checkbox-item.checked {
            background: #fdf2f8;
            border-color: #ec4899;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            accent-color: #ec4899;
        }
        
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 15px;
            flex: 1;
            color: #374151;
            font-weight: 400;
        }
        
        .confirmed-users {
            background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 100%);
            border: 1px solid #f3e8ff;
            border-radius: 8px;
            margin-top: 24px;
        }
        
        .confirmed-users h3 {
            color: #be185d;
            font-size: 16px;
            font-weight: 600;
            padding: 16px 16px 0 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-list {
            max-height: 250px;
            overflow-y: auto;
            padding: 0 16px 16px 16px;
        }
        
        .user-item {
            background: white;
            border: 1px solid #f3e8ff;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }
        
        .user-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.1);
        }
        
        .user-item:last-child {
            margin-bottom: 0;
        }
        
        .user-name {
            font-size: 15px;
            color: #374151;
            font-weight: 500;
        }
        
        .user-time {
            font-size: 12px;
            color: #be185d;
        }
        
        .empty-state {
            text-align: center;
            color: #666666;
            font-size: 14px;
            padding: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-top: 20px;
            letter-spacing: -0.3px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #db2777 0%, #a21856 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.25);
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #fce7f3;
            border-top: 2px solid #ec4899;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            color: #666666;
            font-size: 14px;
        }
        
        .success-message {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .success-message h2 {
            color: #333333;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .success-message p {
            color: #666666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 13px;
            margin-top: 6px;
            padding: 8px 12px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 4px;
            display: none;
        }
        
        .user-count {
            font-weight: normal;
            color: #831843;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            .container {
                border: none;
                border-radius: 0;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div id="formSection">
            <div class="header">
                <h1>ยืนยันการติดตั้งแอปพลิเคชั่น Inside COJ</h1>
                <p>กรุณากรอกข้อมูลเพื่อยืนยันการดำเนินการ</p>
            </div>
            
            <div class="content">
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="userName">ชื่อ-นามสกุล</label>
                        <input type="text" id="userName" required placeholder="กรุณากรอกชื่อ-นามสกุล">
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="passwordChanged" required>
                                <label for="passwordChanged">ได้ดำเนินการติดตั้งแอปพลิเคชั่น Inside COJ แล้ว</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="error-message" id="errorMessage"></div>
                    
                    <button type="button" class="btn btn-primary" id="submitBtn">ยืนยันและส่งข้อมูล</button>
                </form>
            </div>
        </div>
        
        <!-- Loading Section -->
        <div id="loadingSection" class="loading">
            <div class="spinner"></div>
            <p>กำลังบันทึกข้อมูล...</p>
        </div>
        
        <!-- Success Section -->
        <div id="successSection" class="success-message">
            <h2>บันทึกข้อมูลสำเร็จ</h2>
            <p>ขอบคุณที่ยืนยันการติดตั้งแอปพลิเคชั่น Inside COJ</p>
            <p style="font-size: 13px; color: #be185d;">หน้าต่างจะปิดอัตโนมัติใน <span id="countdown">3</span> วินาที</p>
        </div>
        
        <!-- Confirmed Users List -->
        <div class="confirmed-users" id="confirmedUsers">
            <h3>
                รายชื่อผู้ยืนยันแล้ว
                <span class="user-count" id="userCount">(0 คน)</span>
            </h3>
            <div class="user-list" id="userList">
                <div class="empty-state">ยังไม่มีผู้ยืนยัน</div>
            </div>
        </div>
    </div>

    <script>
        // *** ใส่ Google Apps Script URL ที่ deploy แล้ว ***
        // ใส่ Web App URL จริงที่ได้จาก Google Apps Script
        // รูปแบบ: https://script.google.com/macros/s/[DEPLOYMENT_ID]/exec  
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxgo72B7HXVnu7dwaUuw8EoOeaYB2vyqyRVJXgQY0znZLgAhlW6EUacRXvQf7ikal4UGw/exec';
        
        let userProfile = null;
        let liffReady = false;
        let confirmedUsers = [];
        
        // Debug mode
        const DEBUG = true;
        
        function log(message, data = '') {
            if (DEBUG) {
                console.log(`[DEBUG] ${message}`, data);
            }
        }
        
        // Initialize LIFF
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof liff === 'undefined') {
                let attempts = 0;
                const checkLiff = setInterval(() => {
                    attempts++;
                    if (typeof liff !== 'undefined') {
                        clearInterval(checkLiff);
                        initializeLiff();
                    } else if (attempts > 20) {
                        clearInterval(checkLiff);
                        initializeFallback();
                    }
                }, 500);
            } else {
                initializeLiff();
            }
            
            // Load existing confirmed users
            loadConfirmedUsers();
            // Refresh user list every 30 seconds
            setInterval(loadConfirmedUsers, 30000);
        });
        
        function initializeLiff() {
            const LIFF_ID = '2007646136-9Y4G73l4';
            
            liff.init({ liffId: LIFF_ID }).then(() => {
                liffReady = true;
                
                if (liff.isInClient()) {
                    if (liff.isLoggedIn()) {
                        return liff.getProfile();
                    } else {
                        liff.login();
                    }
                } else {
                    initializeFallback();
                    return null;
                }
            }).then(profile => {
                if (profile) {
                    userProfile = profile;
                    showUserInfo(profile);
                }
            }).catch(() => {
                initializeFallback();
            });
        }
        
        function initializeFallback() {
            userProfile = {
                userId: 'browser-user-' + Date.now(),
                displayName: 'Browser User',
                pictureUrl: ''
            };
            showUserInfo(userProfile);
        }
        
        function showUserInfo(profile) {
            if (profile && profile.displayName) {
                const header = document.querySelector('.header p');
                header.textContent = `สวัสดี ${profile.displayName} กรุณากรอกข้อมูลเพื่อยืนยันการดำเนินการ`;
            }
        }
        
        // Form elements
        const formSection = document.getElementById('formSection');
        const loadingSection = document.getElementById('loadingSection');
        const successSection = document.getElementById('successSection');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // Event listeners
        submitBtn.addEventListener('click', submitForm);
        
        document.getElementById('passwordChanged').addEventListener('change', function() {
            const checkboxItem = this.closest('.checkbox-item');
            checkboxItem.classList.toggle('checked', this.checked);
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function validateForm() {
            const userName = document.getElementById('userName').value.trim();
            const passwordChanged = document.getElementById('passwordChanged').checked;
            
            if (!userName) {
                showError('กรุณากรอกชื่อ-นามสกุล');
                return false;
            }
            
            if (!passwordChanged) {
                showError('กรุณายืนยันว่าได้ดำเนินการติดตั้งแอปพลิเคชั่น Inside COJ แล้ว');
                return false;
            }
            
            hideError();
            return true;
        }
        
        function loadConfirmedUsers() {
            log('Loading confirmed users from Google Sheets...');
            
            // เพื่อดึงข้อมูลจาก Google Sheets เราต้องเพิ่มฟังก์ชัน doGet ใน Google Apps Script
            const url = GAS_URL + '?action=getUsers&t=' + Date.now();
            
            fetch(url, {
                method: 'GET'
            })
            .then(response => response.text())
            .then(text => {
                log('Get users response:', text);
                try {
                    const result = JSON.parse(text);
                    if (result.users) {
                        confirmedUsers = result.users;
                        updateUserList();
                        log('Users loaded successfully:', confirmedUsers.length);
                    } else {
                        // ถ้าไม่มีข้อมูลใน response ให้ใช้ข้อมูลจาก localStorage
                        const savedUsers = JSON.parse(localStorage.getItem('confirmedUsers') || '[]');
                        confirmedUsers = savedUsers;
                        updateUserList();
                        log('Using saved users:', confirmedUsers.length);
                    }
                } catch (parseError) {
                    log('Parse error for getUsers:', parseError);
                    // ใช้ข้อมูลจาก localStorage หรือข้อมูลเปล่า
                    const savedUsers = JSON.parse(localStorage.getItem('confirmedUsers') || '[]');
                    confirmedUsers = savedUsers;
                    updateUserList();
                }
            })
            .catch(error => {
                log('Error loading users:', error);
                // ใช้ข้อมูลจาก localStorage
                const savedUsers = JSON.parse(localStorage.getItem('confirmedUsers') || '[]');
                confirmedUsers = savedUsers;
                updateUserList();
            });
        }
        
        function updateUserList() {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            userCount.textContent = `(${confirmedUsers.length} คน)`;
            
            if (confirmedUsers.length === 0) {
                userList.innerHTML = '<div class="empty-state">ยังไม่มีผู้ยืนยัน</div>';
                return;
            }
            
            userList.innerHTML = confirmedUsers.map((user, index) => {
                const timeAgo = getTimeAgo(user.timestamp);
                
                return `
                    <div class="user-item">
                        <div class="user-name">${user.userName}</div>
                        <div class="user-time">${timeAgo}</div>
                    </div>
                `;
            }).join('');
        }
        
        function getTimeAgo(timestamp) {
            try {
                let time;
                
                // พยายาม parse timestamp แบบต่างๆ
                if (timestamp instanceof Date) {
                    time = timestamp;
                } else if (typeof timestamp === 'string') {
                    // ถ้าเป็น string ของ Thai locale
                    if (timestamp.includes('/') && timestamp.includes(' ')) {
                        // รูปแบบ: "26/8/2568 14:30:45"
                        const parts = timestamp.split(' ');
                        const dateParts = parts[0].split('/');
                        const timeParts = parts[1] ? parts[1].split(':') : ['0', '0', '0'];
                        
                        // แปลงปี พ.ศ. เป็น ค.ศ.
                        let year = parseInt(dateParts[2]);
                        if (year > 2500) year -= 543;
                        
                        time = new Date(year, parseInt(dateParts[1]) - 1, parseInt(dateParts[0]), 
                                      parseInt(timeParts[0]), parseInt(timeParts[1]), parseInt(timeParts[2] || 0));
                    } else {
                        time = new Date(timestamp);
                    }
                } else {
                    time = new Date(timestamp);
                }
                
                // ตรวจสอบว่า Date object ถูกต้อง
                if (isNaN(time.getTime())) {
                    // ถ้า parse ไม่ได้ ให้แสดงแค่วันที่ปัจจุบัน
                    return 'เมื่อสักครู่';
                }
                
                const now = new Date();
                const diffMs = now - time;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'เมื่อสักครู่';
                if (diffMins < 60) return `${diffMins} นาทีที่แล้ว`;
                if (diffHours < 24) return `${diffHours} ชั่วโมงที่แล้ว`;
                if (diffDays < 7) return `${diffDays} วันที่แล้ว`;
                
                // ถ้าเกิน 7 วัน แสดงเป็นวันที่แบบย่อ
                return time.toLocaleDateString('th-TH', {
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit'
                });
                
            } catch (error) {
                console.log('Error parsing timestamp:', timestamp, error);
                return 'เมื่อสักครู่';
            }
        }
        
        function submitForm() {
            if (!validateForm()) return;
            
            if (!userProfile) {
                showError('ไม่สามารถดึงข้อมูลผู้ใช้ได้');
                return;
            }
            
            log('Submitting form with proper POST data...');
            
            formSection.style.display = 'none';
            loadingSection.style.display = 'block';
            
            const userName = document.getElementById('userName').value.trim();
            
            // สร้าง FormData แบบที่ Google Apps Script เข้าใจ
            const formData = new URLSearchParams();
            formData.append('timestamp', new Date().toLocaleString('th-TH'));
            formData.append('lineUserId', userProfile.userId);
            formData.append('lineDisplayName', userProfile.displayName);
            formData.append('userName', userName);
            formData.append('passwordChanged', 'true');
            
            log('Sending data:', {
                userName: userName,
                userId: userProfile.userId,
                timestamp: new Date().toLocaleString('th-TH')
            });
            
            fetch(GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString()
            })
            .then(response => {
                log('Response status:', response.status);
                return response.text();
            })
            .then(text => {
                log('Response text:', text);
                try {
                    const result = JSON.parse(text);
                    if (result.success) {
                        log('Submit successful');
                        
                        // เพิ่มข้อมูลใน UI
                        const newUser = {
                            userName: userName,
                            timestamp: new Date().toISOString()
                        };
                        confirmedUsers.unshift(newUser);
                        updateUserList();
                        
                        // บันทึกไว้ใน localStorage
                        localStorage.setItem('confirmedUsers', JSON.stringify(confirmedUsers.slice(0, 50)));
                        
                        showSuccess();
                    } else {
                        throw new Error(result.error || 'เกิดข้อผิดพลาดในการส่งข้อมูล');
                    }
                } catch (parseError) {
                    log('JSON parse error, but might be successful:', parseError);
                    // อาจจะ response ไม่ใช่ JSON แต่การส่งข้อมูลสำเร็จ
                    if (text.includes('success') || text.includes('บันทึก') || text.length > 10) {
                        const newUser = {
                            userName: userName,
                            timestamp: new Date().toISOString()
                        };
                        confirmedUsers.unshift(newUser);
                        updateUserList();
                        localStorage.setItem('confirmedUsers', JSON.stringify(confirmedUsers.slice(0, 50)));
                        showSuccess();
                    } else {
                        throw new Error('ไม่สามารถประมวลผลได้: ' + parseError.message);
                    }
                }
            })
            .catch(error => {
                log('Submit error:', error);
                loadingSection.style.display = 'none';
                formSection.style.display = 'block';
                showError('เกิดข้อผิดพลาด: ' + error.message);
            });
        }
        
        function showSuccess() {
            loadingSection.style.display = 'none';
            successSection.style.display = 'block';
            
            // ซ่อนฟอร์มและรายการผู้ใช้
            document.getElementById('confirmedUsers').style.display = 'none';
            
            // Countdown timer 3 วินาที
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    
                    // ปิดหน้าต่าง
                    if (liffReady && typeof liff !== 'undefined' && liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        // สำหรับ browser ปกติ
                        window.close();
                        // ถ้าปิดไม่ได้ให้ redirect กลับ
                        setTimeout(() => {
                            window.history.back();
                        }, 500);
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
